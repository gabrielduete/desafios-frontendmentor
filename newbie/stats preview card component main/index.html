<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container de Background -->
  <main class = 'container-bg'>
    <!-- Container com os itens -->
    <section class = 'container'>
      <!-- Div do lado esquerdo -->
      <div class = 'divEsquerda'>
        <!-- Div guardando os textos -->
        <div class = 'text'>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <!-- Div guardando as infos inferiores -->
        <div class = 'infos'>
          <span><p class = 'stat'>10k+</p> <p>companies</p></span>
          <span><p class = 'stat'>314</p> <p>templates</p></span>
          <span><p class = 'stat'>12m+</p> <p>queries</p></span>
        </div>
      </div>
      <!-- Div do lado direito guardando a imagem -->
      <div class = 'divDireita'>
        <img class = 'img-desktop' src="images/image-header-desktop.jpg" alt="image-header-desktop">
        <img class = 'img-mobile' src="images/image-header-mobile.jpg" alt="image-header-mobile">
        <div class = 'fundoRosa'></div>
      </div>

    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/gabrielduete">Gabriel Duete</a>.
  </footer>
</body>
</html>
