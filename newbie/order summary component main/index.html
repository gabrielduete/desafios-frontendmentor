<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class = 'body-bg'>
    <img src="images/pattern-background-desktop.svg" alt="background-desktop">
  </div>

  <div class = 'container-bg'>
    <section class = 'container'>
      
      <div class = 'plan-img'>
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class = 'plan-padd'>
        <div class = 'text'>
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
        </div>

        <div class = 'plan-info'>
        
          <div class = 'plan-info-1'>
            <img src="images/icon-music.svg" alt="icon-music">

            <p><span>Annual Plan</span>
              $59.99/year</p>
          </div>
          
          <div>
            <a href = '#'>Change</a>
          </div>
        
        </div>
      
        <div class = 'buttons'>
          <button class = 'btn1'>Proceed to Payment</button>
          <button class = 'btn2'>Cancel Order</button>
        </div>
    </div>

    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gabrielduete">Gabriel Duete</a>.
  </div>

</body>
</html>
